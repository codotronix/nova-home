<div class="margin-top-20">
    <div data-ng-repeat="menu in vm.menuItems" class="padding-5 pull-left">
        <a class="btn btn-default inner-container" href="{{menu.url}}">        
            <span class="icon {{menu.icon}}"></span>
            <span>{{menu.name}}</span>
        </a>
    </div>
</div>
